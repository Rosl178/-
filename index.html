<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل للعمل التطوعي</title>
</head>
<body>
    <h2>نموذج التسجيل للعمل التطوعي</h2>

    <!-- ملاحظات العمل التطوعي -->
    <ul>
        <li>العمل تطوعي يقتصر الأجور عند العمل</li>
        <li>يتم توقيع عقد عمل لضمان حقوق الطرفين</li>
        <li>ببعض الأحيان قد يتم تغيير الرغبة المطلوبة عند القبول حسب حاجة العمل</li>
    </ul>

    <form action="submit_form.php" method="POST">
        <label for="name">الاسم الثلاثي:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="birthdate">المواليد:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="age">العمر:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="study">الدراسة الحالية:</label><br>
        <input type="text" id="study" name="study" required><br><br>

        <label for="address">عنوان السكن:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="whatsapp">رقم للتواصل (واتس اب):</label><br>
        <input type="text" id="whatsapp" name="whatsapp" required><br><br>

        <label for="graduation_year">سنة التخرج:</label><br>
        <input type="number" id="graduation_year" name="graduation_year"><br><br>

        <h3>الشواغر المتوفرة</h3>
        <label><input type="checkbox" name="position[]" value="تصوير فوتوغرافي"> التصوير الفوتوغرافي</label><br>
        <label><input type="checkbox" name="position[]" value="تصوير فيديوغرافي"> التصوير الفيديوغرافي</label><br>
        <label><input type="checkbox" name="position[]" value="مقدم/ة اعلانات"> مقدم/ة اعلانات</label><br>
        <label><input type="checkbox" name="position[]" value="المونتاج"> المونتاج</label><br>
        <label><input type="checkbox" name="position[]" value="فوتوشوب"> الفوتوشوب</label><br>
        <label><input type="checkbox" name="position[]" value="التصميم"> التصميم</label><br>
        <label><input type="checkbox" name="position[]" value="العلاقات العامة"> العلاقات العامة</label><br>
        <label><input type="checkbox" name="position[]" value="إدارة مواقع التواصل الاجتماعي"> إدارة مواقع التواصل الاجتماعي</label><br>
        <label><input type="checkbox" name="position[]" value="إدارة وتنسيق ميداني"> إدارة وتنسيق ميداني</label><br><br>

        <label for="cv">تحميل السيڤي:</label><br>
        <input type="file" id="cv" name="cv"><br><br>

        <input type="submit" value="إرسال">
    </form>
</body>
</html>
